name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v1
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: build
        shell: pwsh
        run: |
          dotnet restore ImageGenerator\ImageGenerator.csproj
          dotnet build ImageGenerator\ImageGenerator.csproj -c Release -p:GenerateResourceUsePreserializedResources=true
      - name: verify output
        shell: pwsh
        run: |
          if (!(Test-Path "ImageGenerator\bin\Release\net48\ImageGenerator.exe")) { Write-Error "Build output not found: ImageGenerator.exe" }
      - name: list output
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Force ImageGenerator\bin\Release | Select-Object FullName,Length | Format-Table -AutoSize
      - name: package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Compress-Archive -Path ImageGenerator\bin\Release\net48\ImageGenerator.exe -DestinationPath dist\ImageGenerator-${{ github.ref_name }}.zip -Force
      - name: publish
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ImageGenerator-${{ github.ref_name }}.zip
          fail_on_unmatched_files: true
          tag_name: ${{ github.ref_name }}
